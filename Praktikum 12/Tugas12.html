<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan Tiket</h2>
    <form id="ticketForm" action="#" method="post">
        <div class="form-group">
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="jam">Jam Keberangkatan:</label>
            <input type="time" id="jam" name="jam" required>
        </div>

        <div class="form-group">
            <label for="tujuan">Tujuan Keberangkatan:</label>
            <input type="text" id="tujuan" name="tujuan" required>
        </div>

        <div class="form-group">
            <label for="jumlahTiket">Jumlah Tiket:</label>
            <input type="number" id="jumlahTiket" name="jumlahTiket" min="1" required>
        </div>

        <div class="form-group">
            <button type="button" onclick="validateForm()">Pesan Tiket</button>
        </div>

        <div id="errorMessages" class="error-message"></div>
    </form>
</div>

<script>
    function validateForm() {
        var form = document.getElementById('ticketForm');
        var nama = form.elements['nama'].value;
        var email = form.elements['email'].value;
        var jam = form.elements['jam'].value;
        var tujuan = form.elements['tujuan'].value;
        var jumlahTiket = form.elements['jumlahTiket'].value;

        var errorMessages = document.getElementById('errorMessages');
        errorMessages.innerHTML = '';

        if (nama === '' || email === '' || jam === '' || tujuan === '' || jumlahTiket === '') {
            errorMessages.innerHTML = 'Semua kolom harus diisi.';
            return;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorMessages.innerHTML = 'Format email tidak valid.';
            return;
        }
        
        form.submit();
    }
</script>

</body>
</html>
