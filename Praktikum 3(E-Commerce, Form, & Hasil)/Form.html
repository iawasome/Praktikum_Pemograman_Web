<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Sepatu</title>
</head>
<body>
    <div style="font-family: 'Times New Roman', Times, serif">
        <!-- Layer 1 -->
        <table border="0" style="background-color: rgb(0, 234, 255);">
            <tr>
                <td><img src="asset/User.jpg" alt="" width="60px" height="60px"></td>
                <td><h1>Djar Shoes</h1></td>
                <td width="60px"></td>
                <td><img src="asset/icon.jpg" alt="" width="10px" height="10px"></td>
                <td><p style="color: rgb(0, 0, 0);"><u>Sepatu Pria</u></p></td>
                <td width="1px"></td>
                <td><img src="asset/icon.jpg" alt="" width="10px" height="10px"></td>
                <td width="1px"></td>
                <td><p style="color:rgb(0, 0, 0)"><u>Sepatu Wanita</u></p></td>
                <td width="1px"></td>
                <td><img src="asset/icon.jpg" alt="" width="10px" height="10px"></td>
                <td width="1px"></td>
                <td><p style="color:rgb(0, 0, 0)"><u>Sepatu Anak-Anak</u></p></td>
                <td width="300px"></td>
                <td>Search</td>
                <td><img src="asset/search.png" alt="" width="50px" height="50px"></td>
                <td><img src="asset/Cart.png" alt="" width="70px" height="50px"></td>
                <td><p>(1)</p></td>
            </tr>
        </table>
            <hr>
    <img align="left" src="asset/Sepatu Hitam.jpg" alt="" width="500">
    <form action="hasil.html">
        <!-- Inputan Pertama-->
        <label for="Nama">Name :</label>
        <input type="text" />
       <br/>
       <br/>

        <!-- Inputan Kedua -->
        <label for="Nomor Telpon">Phone Number :</label>
        <input type="text" />
        <br/>
        <br/>

        <label for="Alamat">Address :</label> <br/>
        <textarea cols="30" rows="5"></textarea>
        <br/>
        <br/>

        <label for="Product">Choose Colour :</label>
        <select>
            <option value="Sepatu Hitam" style="color: black;">Black Shoes/Rp.150.000</option>
            <option value="Sepatu Hijau" style="color: green;">Green Shoes/Rp.150.000</option>
            <option value="Sepatu Coklat" style="color:brown;">Brown Shoes/Rp.150.000</option>
        </select>
        <br>
        <br>

        <label for="Ukuran Sepatu">Product Size :</label>
        <input type="number">
        <br>
        <br>

        <label for="Payment">Payment option :</label>
        <select>
            <option value="Cash On Delivery">Cash On Delivery</option>
            <option value="BCA">BCA</option>
            <option value="BRI">BRI</option>
            <option value="Mandiri">Mandiri</option>
            <option value="Indoapril">Indoapril</option>
        </select>
        <br>
        <br>

        <label for="shipping options">Shipping Options :</label>
        <select>
           <option value="JNA">JNA/Rp.10.000/2-3 days</option>
           <option value="Gober">Gober/Rp.30.000/Same day</option>
           <option value="TIKA">TIKA/Rp.12.000/2 days</option>
           <option value="Tiger Air">Tiger Air/Rp.20.000/1-2 days</option>
        </select>
        <br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
